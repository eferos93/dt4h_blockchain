---
name: fabric_main
version: "1.1"
client:
  organization: tex
  connection:
    timeout:
      peer:
        endorser: '300'
channels:
  agora:
    orderers:
      - orderer0.texorderer.domain.com
      - orderer1.texorderer.domain.com
      - orderer0.lynkeusorderer.domain.com
    peers:
      - peer0.tex.domain.com
      - peer0.lynkeus.domain.com
      - peer1.tex.domain.com
      - peer1.lynkeus.domain.com

organizations:
  tex:
    mspid: TexMSP
    peers:
      - peer0.tex.domain.com
      - peer1.tex.domain.com
    certificateAuthorities:
      - ca_tex

  lynkeus:
    mspid: LynkeusMSP
    peers:
      - peer0.lynkeus.domain.com
      - peer1.lynkeus.domain.com
    certificateAuthorities:
      - ca_lynkeus

orderers:
  orderer0.texorderer.domain.com:
    url: grpcs://localhost:9051
    grpcOptions:
      ssl-target-name-override: orderer0.texorderer.domain.com
      hostnameOverride: orderer0.texorderer.domain.com
      grpc.keepalive_timeout_ms: 20000
    tlsCACerts:
      path: ../organizations/ordererOrganizations/texorderer.domain.com/orderers/orderer0.texorderer.domain.com/tls/tlscacerts/ca.crt

  orderer1.texorderer.domain.com:
    url: grpcs://localhost:9061
    grpcOptions:
      ssl-target-name-override: orderer1.texorderer.domain.com
      hostnameOverride: orderer1.texorderer.domain.com
      grpc.keepalive_timeout_ms: 20000
    tlsCACerts:
      path: ../organizations/ordererOrganizations/texorderer.domain.com/orderers/orderer1.texorderer.domain.com/tls/tlscacerts/ca.crt

  orderer0.lynkeusorderer.domain.com:
    url: grpcs://localhost:9071
    grpcOptions:
      ssl-target-name-override: orderer0.lynkeusorderer.domain.com
      hostnameOverride: orderer0.lynkeusorderer.domain.com
      grpc.keepalive_timeout_ms: 20000
    tlsCACerts:
      path: ../organizations/ordererOrganizations/lynkeusorderer.domain.com/orderers/orderer0.lynkeusorderer.domain.com/tls/tlscacerts/ca.crt


peers:
  peer0.tex.domain.com:
    url: grpcs://localhost:7070
    tlsCACerts:
      path: ../organizations/peerOrganizations/tex.domain.com/peers/peer0.tex.domain.com/tls/tlscacerts/ca.crt
    grpcOptions:
      hostnameOverride: peer0.tex.domain.com
      grpc.keepalive_timeout_ms: 20000
      ssl-target-name-override: peer0.tex.domain.com

  peer1.tex.domain.com:
    url: grpcs://localhost:7080
    tlsCACerts:
      path: ../organizations/peerOrganizations/tex.domain.com/peers/peer1.tex.domain.com/tls/tlscacerts/ca.crt
    grpcOptions:
      hostnameOverride: peer1.tex.domain.com
      grpc.keepalive_timeout_ms: 20000
      ssl-target-name-override: peer1.tex.domain.com
  
  peer0.lynkeus.domain.com:
    url: grpcs://localhost:8080
    tlsCACerts:
      path: ../organizations/peerOrganizations/lynkeus.domain.com/peers/peer0.lynkeus.domain.com/tls/tlscacerts/ca.crt
    grpcOptions:
      hostnameOverride: peer0.lynkeus.domain.com
      grpc.keepalive_timeout_ms: 20000
      ssl-target-name-override: peer0.lynkeus.domain.com

  peer1.lynkeus.domain.com:
    url: grpcs://localhost:8090
    tlsCACerts:
      path: ../organizations/peerOrganizations/lynkeus.domain.com/peers/peer1.lynkeus.domain.com/tls/tlscacerts/ca.crt
    grpcOptions:
      hostnameOverride: peer1.lynkeus.domain.com
      grpc.keepalive_timeout_ms: 20000
      ssl-target-name-override: peer1.lynkeus.domain.com


certificateAuthorities:
  ca_tex:
    url: https://localhost:7055
    caName: ca_tex
    tlsCACerts:
      path: ../organizations/fabric-ca/tex/fabric-ca-client-tex/tls-root-cert/tls-ca-cert.pem
    httpOptions:
      verify: true
      
  ca_lynkeus:
    url: https://localhost:8055
    caName: ca_lynkeus
    tlsCACerts:
      path: ../organizations/fabric-ca/lynkeus/fabric-ca-client-lynkeus/tls-root-cert/tls-ca-cert.pem
    httpOptions:
      verify: true